{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}tool{% endblock %}
    </title>

    <script type="text/javascript" language="javascript" src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script type="text/javascript" language="javascript" src="{% static "js/popper.min.js" %}"></script>

    <link href="{% static 'font/css/open-iconic-bootstrap.css'%}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- <link href="{% static 'css/cyborg/bootstrap.min.css' %}" rel="stylesheet" /> -->
    <script type="text/javascript" language="javascript" src="{% static "js/bootstrap.min.js" %}"></script>


    <script type="text/javascript" language="javascript" src="{% static "js/base.js" %}"></script>
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    {% block head %}{% endblock %}
  </head>
  <body style="padding-top:4.5rem;">
    <div class="main">
      <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
        <div class="container">
          <div class="navbar-brand"></div>
          <a class="navbar-brand" href="/">
            Tool
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <!-- この下の行に mr-auto クラスを付与するだけ -->
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <!-- FIXME -->
                <a class="nav-link" href=''>Home</a>
              </li>
              <li class="nav-item">
                <!-- FIXME -->
                <a class="nav-link" href=''>About</a>
              </li>
            </ul>

            {% if user.is_authenticated %}
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{user.name}}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">????</a>
                  <a class="dropdown-item" href=''>Setting</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href='{% url "account:logout" %}'>Logout</a>
                </div>
              </li>
            </ul>
            {% endif %}
          </div>
        </div>
      </nav>
      <div class="container">
        {% block contents %}{% endblock %}
      </div>
    </div>
  </body>
</html>
